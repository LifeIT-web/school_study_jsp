<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>예제 request3</title>
</head>
<body>
<form method="post" action="request3.jsp">
	1.좋아하는 취미를 선택하시오 <p>
	영화 <input type="checkbox" name="hobby" value="영화"><br>
	독서 <input type="checkbox" name="hobby" value="독서"><br>
	스키 <input type="checkbox" name="hobby" value="스키" checked><br>
	자전거 <input type="checkbox" name="hobby" value="자전거"><br>
	
	2. 여행하고 싶은 국가를 하나 선택하시오 <p>
	영국 <input type="radio" name="country" value="영국" checked><br>
	미국 <input type="radio" name="country" value="미국"><br>
	브라질 <input type="radio" name="country" value="브라질"><br>
	터키 <input type="radio" name="country" value="터키"><br>
	
	3. 내가 좋아하는 꽃을 다중 선택하시오 <p>
	무궁화 <input type="checkbox" name="flower" value="무궁화"><br>
	진달래 <input type="checkbox" name="flower" value="진달래"><br>
	꽃이 <input type="checkbox" name="flower" value="꽃이"><br>
	피었다 <input type="checkbox" name="flower" value="피었다"><br>
	
	<input type="submit" value="보내기">
</form>
</body>
</html>
