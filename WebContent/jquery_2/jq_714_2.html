<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>첫 번째와 마지막 자식 엘리먼트에 스타일 적용하기 
:first-child, :last-child</title>
<style>
	.textStyle{text-decoration: underline; color : red; font-size : 20pt;}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">

/* addClass()로 만들어 보기 */
/* $(document).ready(function(){
    $('div span:first-child,div span:last-child')
   .css({'text-decoration':'underline',
   'color':'red',
   'font-size':'20pt'});
   
}); */

$(function() {
	$('div span:lt(1)').addClass("textStyle");
	$('div span:gt(6)').addClass("textStyle");
	
})

</script>


</head>

 <div>

<span>three,</span>
<span>four</span>

</div>
