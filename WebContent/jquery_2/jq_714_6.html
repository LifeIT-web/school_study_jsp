<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 정의 필터 셀렉터를 이용하여 폼 요소 다루기- :button, :text, :password</title>

<style>
	div{ padding: 5px 5px 5px 5px}
	.item{float: left; width:100px;}
</style>

<script type="text/javascript" src="../js/jquery.js"></script>

<script type="text/javascript">
	$(document).ready(function () {
		$('#regBtn:button').click(function() {
			invalidItem();
			clearInput();
		});
	
	
	function invalidItem() {
		/* if($('#userId:text').prop('value') == ""){ */
		   if($('userId').val() == ""){
			alert("아이디을 입력하시요");
			return;
		}
		
		var userName = ($('#userName').val());
		if(userName == ""){
			alert("이름을 입력해");
			return;
		}
		
		/* if( $("#pwd:password").val() == "" || $("#pwdConfirm:password").val() == ""){ */
		   if($("#pwd").val() == "" || $("#pwdConfirm").val() == ""){
			alert("암호를 입력");
			return;
		}
		
/* 		if( $("#pwd:password").val() != $("#pwdConfirm:password").val()){
 */		if( $("#pwd").val() != $("#pwdConfirm").val()){
			alert("암호가 일치 하지 않음");
			return;
		}
		
		alert(userName + "님 회원가입을 축하합니다.");
	}
	
	function clearInput() {
		$('#userId').val('');
		$('#userName').val('');
		$('#pwd').val('');
		$('#pwdConfirm').val('');
	}
	
});
</script>
</head>
<body>

<div><span class="item">아이디 * </span><input id="userId" type="text"></div>
<div><span class="item">이름 * </span><input id="userName" type="text"></div>
<div><span class="item">암호 * </span><input id="pwd" type="password"></div>
<div><span class="item">암호확인 * </span><input id="pwdConfirm" type="password"></div>
<input type="button" id="regBtn" value="회원가입">
</body>
</html>
