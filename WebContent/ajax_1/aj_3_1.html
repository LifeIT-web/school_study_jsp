<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>서버의 데이터를 대상 엘리먼트에 삽입하기- AJAX 사용</title>

<style>
	div{ 
		width: 200px; height: 80px;
		margin: 3px; float: left;
	}
</style>

<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('#menu1').click(function() {
			$.ajax({
				url:'menu.html',
				dataType:"html",
				success:function(data) {
					$('#message1').html(data);
				}
			});
			return false;
		});

		/* https://kamang-it.tistory.com/entry/RESTfulajaxjquery-ajax%EC%82%AC%EC%9A%A9%EB%B2%95-2 */
		
		$('#menu2').click(function() {
			$.ajax({
				url:'menu.html',
				dataType:"html",
				success:function(data) {
					$('#message2').html($(data).find('li'));
				}
			});
			return false;
		});
	});
</script>
</head>
<body>

<div>
	<a href="#" id="menu1">메뉴보기 1</a><p>
	<span id="message1"></span>
</div>
<div>
	<a href="#" id="menu2">메뉴보기 2</a><p>
	<span id="message2"></span>
</div>


</body>
</html>
