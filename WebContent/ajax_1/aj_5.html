<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>$.getJSON</title>
<style>
img{
	width : 100px;
	height: 100px;
	float: left;
}
</style>
<!-- https://devbox.tistory.com/entry/jQuery-jQuery를-이용해-JSON-데이터-가져오기 -->
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?"
				+ "tags=tiger&tagmode=any&format=json&jsoncallback=?",
						function(data) {
							$.each(data.items, function(i, item) {
								$("<img/>").attr("src", item.media.m).appendTo("#images");
								if(i == 4){
									return false;
			 				}
					});
			});
	});
</script>
</head>
<body>
 <div id="images"></div>
</body>
</html>
