<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>셀렉트된 엘리먼트들의 내용을 변경하기</title>

<style>
p { color : red;}
</style>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript">
	$(function() {
		alert("졸립다");
		$("p").append($("li").map(function() {
			return $(this).text().toUpperCase();
			
		}).get().join(", "));
		
	});
	
	/* 
		map(function()) : jQuery 확장 객체 집합의 각 엘리먼트를 대상으로
						  콜백 함수를 실행한 후 반환값으로 새로운 jQuery
						  확장 객체 집합을 리턴함
	*/
</script>
</head>
<body>

<p>
	<b> 찾은 값 : </b>
</p>

<ul>
	<li>apple</li>
	<li>banana</li>
	<li>orange</li>
</ul>

</body>
</html>
