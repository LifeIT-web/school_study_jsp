<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트에 클래스 존재 여부 확인하기</title>
<style>
div{ width: 100px; height: 100px; border: 1px solid #000000;
	 cursor: pointer; margin: 4px; float: left;}
	 
.toggleStyle{ background-color: blue; color: red;}

</style>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>

<script type="text/javascript">
	$(function () {
		$("div").click(function() {
			if($(this).hasClass("toggleStyle")){ // toggleStyle이라는 클래스를 가지고 있다면
				$(this).removeClass("toggleStyle"); // 제거하고
			}else {
				$(this).addClass("toggleStyle"); // 없다면 추가하라
			}
		});
	});
	
	/* 
		hasClass("toggleStyle") : 엘리먼트 집합에 매개 변수로 지정된
								  css 해당 클래스가 존재하는지 알려줌. 있으면 true
	*/
	
</script>
</head>
<body>

<div class="toggleStyle"> hasClass()는 선택된 엘리먼트에 해당 클래스가</div>
<div>적용되어 있으면 true를 리턴하고</div>
<div>아직 적용되어 있지 않으면 false를 리턴함.</div>

</body>
</html>
