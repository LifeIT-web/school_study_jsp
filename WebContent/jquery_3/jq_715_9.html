<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>셀렉트된 엘리먼트들 중에서 조건에 맞는 앨리먼트 얻기</title>

<style>
	div { 
		  width: 60px; height: 60px;
		  margin:  5px; float: left;
		  border: 2px white solid;
	}
</style>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>

<script type="text/javascript">
	$(function() {
		
		$("div").css("background", "yellow").filter(function(index) {
			return index == 1 || $(this).attr("id") == "fourth";
		
		}).css("border-color", "red");
		
	});
</script>
</head>
<body>

<div id="zero"></div>

<div id="first" class="middle"></div>
<div id="second" class="middle"></div>
<div id="third" class="middle"></div>
<div id="fourth" class="middle"></div>

<div id="fifth"></div>

</body>
</html>
