<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트의 모든 부모 엘리먼트 찾기</title>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>

<script type="text/javascript">
	$(function() {
		var result = new Array();
		$("b").parents().each(function(i) {
			result[i] = this.tagName;
		});
		
		$("b").append(result.reverse().join(", "));
	});
	
	/* 
		parents() : 엘리먼트의 조상 엘리먼트중 조건에 맞는
					엘리먼트를 반환한다.
					
		reverse() : append 로 추가하기 전에 reverse() 를 사용해 저장된
					내용을 역순으로 재정렬한다.
	*/
</script>
</head>
<body>

<div>
	<p>
		<span><b>부모 엘리먼트 모두 검색 : </b></span>
		 <!-- <b>태그 위에 span, p, div, body, html -->
	</p>
</div>

</body>
</html>
