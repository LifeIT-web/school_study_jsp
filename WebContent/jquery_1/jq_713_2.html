<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>준비 핸들러 사용하기</title>

<style>
	span{ font-size: 30pt}
	.redtext{ color: #f00 }
	.italictext { font-style: italic; }
</style>

<!--
 <script src="../js/jquery.js" type="text/javascript"></script>
 -->
 <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(myFun);
	
	function myFun() {
		$('span').addClass('redtext');
	}
	
	/*
	$(document).ready(myFun2);
	
	function myFun2() {
		$('span').addClass('italictext');
	}
	 */
	/* 위와 아래는 동일한 문장 위문장을 아래문장처럼 간단히 만들수 있다. */
	
	/*
	$(document).ready(function () {
		$('span').addClass('italictext');
	});
	 */
	 
	/* 아래 처럼도 쓸수 있다. */
	
	 $(function () {
		$('span').addClass('italictext');
	
	 });
	
	/* 
		$(document).ready(): CSS 셀렉터를 사용해서 특정 엘리먼트에
		접근하여 스타일 시트를 적용하는 jQuery를 <head>태그에서
		사용하려면 브라우저에 HTML 문서가 로드되어 준비된 상태(ready)가
		되었을 때 적용되어야 한다. 이를 위해서는 document 객체를 jQuery 메소드($)로
		둘러싼(wrapper) 후에 ready() 메소드를 호출하여야 한다.
		
	*/
</script>
</head>
<body>

<span>simple</span>

<!-- <script type="text/javascript">
	$('span').addClass('spotlight');
</script> -->

</body>
</html>
