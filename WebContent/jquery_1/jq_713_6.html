<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선택된 jQuery 확장 객체 집합에서 자손 엘리먼트에 스타일 시트 적용하기- " ancestor descendant "</title>
<style>
	em { font-size: 20pt; line-height: 70pt}
</style>

<!-- 
	<em> 요소는 주위 텍스트에 비해 강조된 부분을 나타냄
	보통 한 문장에서 단어 하나 혹은 몇개로 제한되며
	문장의 의미에 영향을 미칠수 있음
	
	<em>은 주로 기울임꼴을 적용해 표현함
	그러나 단순히 기울임꼴이 필요해서 <em>을 사용하면 안됨
	CSS font-style 속성를 사용하세요
	그 외에 흔히 기울임꼴을 많이 쓰는 경우를 정리하자면
	저작물(책, 연극, 음악 등등)의 제목은 <cite>,
	학명 등 과학적인 이름이나 다른 언어의 단어 등,
	주변과 다른 톤을 가진 텍스트에는 <i>를 사용하세요
	주변보다 훨씬 중요한 텍스트는 <strong>으로 강조하면 됨

 -->





<script type="text/javascript" src="../js/jquery.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$('div em').css('border', '3pt solid #f00').css('padding', '7pt 7pt 7pt 7pt');
		
		$('span em').css('border', '1pt dotted #00f').css('padding', '7pt 7pt 7pt 7pt');
		
		console.log("검색된 엘리먼트 개수 : " + $('div em').length);
		console.log("검색된 엘리먼트 개수 : " + $('span em').length);
	});
</script>
</head>
<body>

<div>
	<em>Hello!</em>
	<em>jQuery</em>
	<em>forever</em>
</div>

<span>
	<em>Good Bye!</em>
	<em>JavaScript</em>
</span>

</body>
</html>
