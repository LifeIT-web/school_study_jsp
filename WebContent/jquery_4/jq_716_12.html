<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>margin을 포함한 너비와 높이 값 알아내기</title>

<style>
div{width: 70px; height: 50px;
	background-color: red; cursor: pointer;
	margin: 5px;
	}
	/* margin : 5px; => 가로 5px, 세로 5px 를 뜻함 */
span{ display: block;}
</style>

<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		// 여러번 사용되는 경우에는 확장 집합 객체를 변수에 저장함
		var div = $('div:first');
		$('#result1').text("outerWidth : " + div.outerWidth() +
			" outerWidth(true) : " + div.outerWidth(true)); // margin(가로, 세로)을 포함한 너비
		$('#result2').text("outerHeight : " + div.outerHeight() +
			" outerHeight(true) : " + div.outerHeight(true));
	});
</script>
</head>
<body>

<div></div>
<span id="result1"></span>
<span id="result2"></span>
</body>
</html>
