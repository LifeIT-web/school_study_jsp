<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트에 자식 엘리먼트로 추가하기</title>

<style>
span { display: block;}
</style>

<script type="text/javascript" src="../js/jquery.js"></script>

<script type="text/javascript">
	$(function() {
		$('b').appendTo('span');
		$('em').clone().appendTo('span');
	});
	
	/* 
		appendTo() : 그 태그의 값을 잘라내서 붙여 넣음
		clone() : 엘리먼트 집합을 복제함(복사해서 붙여넣음)
	*/
</script>
</head>
<body>

<b>사과</b>
<em>바나나</em>
<span>갖고 싶은 과일 : </span>
<span> 먹고 싶은 과일 : </span>
</body>
</html>
