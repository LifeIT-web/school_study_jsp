<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>콤보 박스에서 선택한 과일 그림 출력하기</title>

<style>
	img{
		width: 80px; height: 80px; margin-left: 50px;
	}
</style>

<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('#sel').change(function(event) {
			var imgSrc = $(event.target).val(); 
			// $(event.target).val() :
			// 이벤트 동작하는 요소의 value값을 가져옴
			$('#img').attr('src', imgSrc);
		}).change();
	});
	
	/* 
		change() : 값이 변경될 때 실행할 이벤트 핸들러 연결
	*/
</script>

</head>
<body>
	<form name="frm">
		<table>
			<tr>
				<td>
					<select id="sel">
						<option value="../images/strawberry.gif">딸기</option>
						<option value="../images/banana.gif">바나나</option>
						<option value="../images/thongge.jpg">똥개</option>
						<option value="../images/apple.gif" selected>사과</option>
					</select>
				</td>
				<td><img id="img"></td>
			</tr>
		</table>
	</form>
</body>
</html>
