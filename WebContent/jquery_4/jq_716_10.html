<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>

<style>
div.abs {
	width: 50px;
	height: 50px;
	position: absolute;
	left: 220px;
	top: 35px;
	background-color: green;
	cursor : pointer;
}
</style>

<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('div.abs').click(function(event) {
			// 대상 엘리먼트의 x좌표(left) y좌표(top)를 알려줌
			var offset = $(this).offset();
			$("#result").text(this.tagName +
					" coords(" + offset.left +
					", " + offset.top + ")" +
					"width : " + $(this).width() +
					"height : " + $(this).height()); 
			// 엘리먼트 가로길이                                 세로길이
		});
	});
	
	/* 
	offset() : 도큐먼트 내의 엘리먼트의 위치를 알려줌
	*/
</script>
</head>
<body>
<div id="result"></div>
<div class="abs"></div>
</body>
</html>
