<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>request Test</title>
</head>
<body>
<h2> 학생 정보 입력 </h2>
<form method="post" action="request.jsp">
	성명 : <input type="text" name="name"><p>
	학번 : <input type="text" name="studentNum"> <p>
	
	성별 : 남자 <input type="radio" name="sex" value="man" checked>
		  여자 <input type="radio" name="sex" value="woman"><p>
		  
 	국적 : <select name="country">
 			<option selected value="1">대한민국</option>
 			<option value="2">일본</option>
 			<option value="3">중국</option>
 			<option value="4">터키</option>
 			<option value="5">태국</option>
 		</select> <p>
 	
 	주소 : <input type="text" name="addr"><p>
 	
 	<!--
 		 get 방식으로 하면 전달보낸 값들이 jsp의 주소에 다보임
 		(속도는 빠름)(정보들을 다보여줌)(대부분 웹브라우저는 get방식임)
 		post 방식은 없음 (속도는 느리지만, 대용량의 파일을 보낼 수 있음)
 	-->
 	<input type="submit" value="보내기">
</form>
</body>
</html>
